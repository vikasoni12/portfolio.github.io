<section class="section projects-section" id="projects">
  <div class="container">
    <h2 class="text-center gradient-text mb-5">Featured Projects</h2>
    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let project of projects">
        <div class="project-card">
          <div class="project-image">
            <img [src]="project.image" [alt]="project.title">
            <div class="project-overlay">
              <div class="project-links">
                <a [href]="project.demo" target="_blank" class="demo-link">
                  <i class="fas fa-external-link-alt"></i>
                </a>
                <a [href]="project.github" target="_blank" class="github-link">
                  <i class="fab fa-github"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="project-content">
            <h3>{{project.title}}</h3>
            <p>{{project.description}}</p>
            <div class="project-tech">
              <span *ngFor="let tech of project.technologies">{{tech}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
