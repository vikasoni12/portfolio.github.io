<section class="section experience-section" id="experience">
  <div class="container">
    <h2 class="text-center mb-5 gradient-text">Experience</h2>
    <div class="timeline">
      <div class="timeline-item" *ngFor="let exp of experiences">
        <div class="timeline-content">
          <h3>{{exp.role}}</h3>
          <h4>{{exp.company}}</h4>
          <p class="period">{{exp.period}}</p>
          <ul>
            <li *ngFor="let point of exp.description">{{point}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
