<section class="section contact-section" id="contact">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2 class="text-center gradient-text mb-5">Get In Touch</h2>
        <div class="contact-form-container">
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <input type="text" formControlName="name"
                     class="form-control" placeholder="Your Name"
                     >
              <!-- <div class="invalid-feedback" *ngIf="submitted && f.name.errors?.['required']">
                Name is required
              </div> -->
            </div>

            <div class="mb-4">
              <input type="email" formControlName="email"
                     class="form-control" placeholder="Your Email"
                     >
              <!-- <div class="invalid-feedback" *ngIf="submitted && f.email.errors?.['required']">
                Email is required
              </div>
              <div class="invalid-feedback" *ngIf="submitted && f.email.errors?.['email']">
                Please enter a valid email
              </div> -->
            </div>

            <div class="mb-4">
              <textarea formControlName="message" class="form-control"
                        rows="5" placeholder="Your Message"
                        >
              </textarea>
              <!-- <div class="invalid-feedback" *ngIf="submitted && f.message.errors?.['required']">
                Message is required
              </div> -->
            </div>

            <div class="text-center">
              <button type="submit" class="btn custom-btn" [disabled]="loading">
                <span *ngIf="!loading">Send Message</span>
                <span *ngIf="loading">
                  <i class="fas fa-spinner fa-spin"></i> Sending...
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
